<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Titulo</title>
</head>

<body>

   <form>
      <label for="semana">Semana favorita:</label>
      <input type="week" id="semana" name="semana"><br><br>
      <label for="numero">NÃºmero favorito:</label>
      <input type="number" id="numero" name="numero"><br><br>
      
      <label for="range">Escolha um valor (0-100):</label>
      <input type="range" id="range" name="range" min="0" max="100"><br><br>
      
      <label for="tel">Telefone:</label>
      <input type="tel" id="tel" name="tel"><br><br>
      
      <label for="datetime">Data e hora:</label>
      <input type="datetime-local" id="datetime" name="datetime"><br><br>
      
      <label for="data">Data de nascimento:</label>
      <input type="date" id="data" name="data"><br><br>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="cor">Cor favorita:</label>
      <input type="color" id="cor" name="cor"><br><br>

      <button type="submit">Enviar</button>
   </form>
