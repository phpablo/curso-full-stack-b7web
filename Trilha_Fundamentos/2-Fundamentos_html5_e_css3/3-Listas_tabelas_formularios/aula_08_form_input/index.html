<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Titulo</title>
</head>

<body>

<!-- Início do formulário -->
<form action="#" method="post">
   <!-- Campo para o nome do usuário -->
   <label for="nome">Nome:</label>
   <input type="text" id="nome" name="nome" required>

   <br><br>

   <!-- Campo para o e-mail do usuário -->
   <label for="email">E-mail:</label>
   <input type="email" id="email" name="email" required>

   <br><br>

   <!-- Campo para a idade do usuário (apenas números entre 1 e 120) -->
   <label for="idade">Idade:</label>
   <input type="number" id="idade" name="idade" min="1" max="120">

   <br><br>

   <!-- Campo para a data de nascimento do usuário -->
   <label for="data_nascimento">Data de Nascimento:</label>
   <input type="date" id="data_nascimento" name="data_nascimento">

   <br><br>

   <!-- Botão para enviar o formulário -->
   <input type="submit" value="Enviar">
</form>
<!-- Fim do formulário -->
    <br><br>
    <hr>
    <footer>
        Code by: <a href="https://github.com/phpablo">Pablo Henrique</a> &copy;
    </footer>
</body>

</html>
