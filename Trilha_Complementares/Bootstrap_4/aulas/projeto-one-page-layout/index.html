<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hogwarts Tour</title>
</head>

<body>
    <!-- start-main  -->
    <main>
        <!--start-nav-bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Casas <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salão Comunal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quadribol</a>
                    </li>
                </ul>
            </div>
        </nav> <!-- end-nav-bar -->

        <!-- section-hero  -->
        <div class="container-fluid px-0">
            <div class="row no-gutters">
                <div class="hero col text-center d-flex flex-column justify-content-center text-white text-shadow-4">
                    <h1 class="display-4 title">Hogwarts Tour</h1>
                    <p class="lead subtitle">
                        Aventuras épicas, desafios e histórias mágicas esperam por você!
                    </p>
                </div>
            </div>
        </div>
        <!-- end-section-hero -->
        <!-- start-section-triplo-card  -->
        <div class="container-fluid">
            <div class="row justify-content-center">
            <!-- start-card  -->
            <div class="mt-3 col-lg-3 col-md-4 col-sm-12 mb-4
            ">
                <div class="card h-100">
                    <img style="height: 200px; object-fit: cover;" src="assets/images/corvinal.webp"
                        class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">Corvinal</h5>
                        <p class="card-text flex-grow-1">A casa dos mais sábios</p>
                        <div class="text-center mt-auto"><a href="#" class="btn btn-primary">Revelio</a></div>
                    </div>
                </div>
            </div>
            <!-- end-card  -->
            <!-- start-card  -->
            <div class="mt-3 col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img style="height: 200px; object-fit: cover;" src="assets/images/grifinoria.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-danger">Grifinoria</h5>
                        <p class="card-text flex-grow-1">A casa dos protagonista</p>
                        <div class="text-center mt-auto"><a href="#" class="btn btn-danger">Revelio</a></div>
                    </div>
                </div>
            </div>
            <!-- end-card  -->
            <!-- start-card  -->
            <div class="mt-3  col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                    <img style="height: 200px; object-fit: cover;" src="assets/images/sonserina.webp"
                        class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-warning">Sonserina</h5>
                        <p class="card-text flex-grow-1">A casa das trevas</p>
                        <div class="text-center mt-auto"><a href="#" class="btn btn-warning">Revelio</a></div>
                    </div>
                </div>
            </div>
            <!-- end-card  -->
            </div>
        </div>
        <!--  end-section-triplo-card  -->
    </main> <!-- end-main  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
