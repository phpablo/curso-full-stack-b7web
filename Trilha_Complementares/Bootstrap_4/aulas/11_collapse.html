<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <title>Projeto Bootstrap 4</title>
</head>

<body>
  <div class="container">
    
      <br>
      <hr>
      
      <p>Collapse</p> <br>

      <!-- classes dos botos que está passivel de colapsar e o alvo com id -->
      <button class="btn btn-primary" data-toggle="collapse" data-target="#area">Mostrar / Esconder</button>
      
      <!--
        Div com o id do elemento que ira colapsar, a classe é pra ele sumir e só aparecer sendo um alvo do collapse -->
      <div style="margin: 10px; border: 1px solid yellowgreen;padding: 20px;background-color: aquamarine;" class="collapse" id="area">
        <p><strong>Texto</strong> escondido que apareceu</p>
      </div>
  </div>
  </div>
