<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <title>Projeto Bootstrap 4</title>
</head>

<body>
  <div class="container mt-1">
    <div class="row">
      <div class="col">
        <h3>Input Group </h3>
        <hr>
      </div>
    </div>



    <div class="row">
      <div class="col">
        <form action="#" method="post"> 
          <div class="input-group">
            <input type="email" name="email" class="form-control" placeholder="Seu melhor email">
          <div class="input-group-append">
            <span class="input-group-text">@p7.com.br</span>
          </div>
            </div>
        </form>
      </div>
    </div>
    <br><hr>
    <div class="row">
      <div class="col">
        <form action="#" method="post"> 
          <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
            <input type="text" name="twitter" id="twitter" placeholder="Twitter" class="form-control">
          </div>
        </form>
      </div>
    </div>



  </div>
  </div>
  <!-- scripts  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- fim-scripts  -->

</body>

</html>
